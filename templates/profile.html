{% extends "base.html" %}
{% block content %}
  <h3>Profile</h3>
  <div class="card p-3 d-flex flex-column align-items-center text-center">
    <!-- Profil rasmi -->
    <div class="mb-3">
      <img src="{{ url_for('static', filename='uploads/' ~ (current_user.profile_image or 'default.png')) }}" 
           alt="Profile image" 
           class="rounded-circle" 
           width="150" height="150">
    </div>

    <!-- Username va Email -->
    <p><strong>Username:</strong> {{ current_user.username }}</p>
    <p><strong>Email:</strong> {{ current_user.email }}</p>

    <!-- Tugmalar -->
    <div class="mt-3">
      <a href="{{ url_for('my_blogs') }}" class="btn btn-primary">My Blogs</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>
{% endblock %}
