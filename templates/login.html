{% extends "base.html" %}
{% block content %}
  <div class="card p-4">
    <h3>Login</h3>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.email.label }} {{ form.email(class="form-control") }}
      </div>
      <div class="mb-3">
        {{ form.password.label }} {{ form.password(class="form-control") }}
      </div>
      <button class="btn btn-primary">{{ form.submit.label }}</button>
    </form>
  </div>
{% endblock %}
